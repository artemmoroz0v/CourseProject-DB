version: '3.8'

services:
  fitness-club-app:
    build: ./
    command: ./fitness-club-app
    ports:
      - "8080:8080"
    depends_on:
      - fitness-club-db

  fitness-club-db:
    image: postgres
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=454565
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
