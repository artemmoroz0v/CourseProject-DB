<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  
  <title>Fitness Club Admin Page</title>
</head>
<body>
  <h1>Добавление клиента</h1>
  <form action="" method="post">
    <label>Фамилия</label>
    <input type="text"
           id="trainer_second_name"
           class="add_trainer"
           maxlength="50">

    <br>

    <label>Имя</label>
    <input type="text"
           id="trainer_name"
           class="add_trainer"
           maxlength="50">

    <br>

    <label>Отчество</label>
    <input type="text"
           id="trainer_third_name"
           class="add_trainer"
           maxlength="50">

    <br>

    <label>Телефон</label>
    <input type="text"
           id="trainer_phone"
           class="add_trainer"
           maxlength="20">

    <br>

    <input type="submit" 
           value="Добавить тренера"
           id="trainer_submit"
           class="add_trainer">
           
  </form>
  
</body>
</html>
